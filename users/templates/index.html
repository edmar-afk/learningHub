{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Homepage</title>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="X-UA-Compatible"
			content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="{% static 'css/style.css' %}" />
		{% tailwind_css %}
	</head>

	<body class="font-sans leading-normal tracking-normal bg">
		{% include 'includes/navbar.html' %}
		<div class="bg-pink-100/90 h-screen w-screen">
			<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 pt-32 pb-16 text-center lg:pt-40">
				<p class="mx-auto -mt-4 max-w-2xl text-lg tracking-tight text-slate-700 sm:mt-6">
					<span class="border-b border-dotted border-slate-300"></span>
				</p>

				<h1 class="mx-auto max-w-4xl font-display text-5xl font-medium tracking-tight text-slate-900 sm:text-7xl">
					<span class="inline-block">
						Welcome to
						<span class="relative whitespace-nowrap text-pink-900">
							<svg
								aria-hidden="true"
								viewBox="0 0 418 42"
								class="absolute top-2/3 left-0 h-[0.58em] w-full fill-pink-900/70"
								preserveAspectRatio="none">
								<path
									d="M203.371.916c-26.013-2.078-76.686 1.963-124.73 9.946L67.3 12.749C35.421 18.062 18.2 21.766 6.004 25.934 1.244 27.561.828 27.778.874 28.61c.07 1.214.828 1.121 9.595-1.176 9.072-2.377 17.15-3.92 39.246-7.496C123.565 7.986 157.869 4.492 195.942 5.046c7.461.108 19.25 1.696 19.17 2.582-.107 1.183-7.874 4.31-25.75 10.366-21.992 7.45-35.43 12.534-36.701 13.884-2.173 2.308-.202 4.407 4.442 4.734 2.654.187 3.263.157 15.593-.78 35.401-2.686 57.944-3.488 88.365-3.143 46.327.526 75.721 2.23 130.788 7.584 19.787 1.924 20.814 1.98 24.557 1.332l.066-.011c1.201-.203 1.53-1.825.399-2.335-2.911-1.31-4.893-1.604-22.048-3.261-57.509-5.556-87.871-7.36-132.059-7.842-23.239-.254-33.617-.116-50.627.674-11.629.54-42.371 2.494-46.696 2.967-2.359.259 8.133-3.625 26.504-9.81 23.239-7.825 27.934-10.149 28.304-14.005.417-4.348-3.529-6-16.878-7.066Z"></path>
							</svg>
							<span class="relative">Online</span>
						</span>
					</span>
					<span class="inline-block">Learnhub</span>
				</h1>

				<p class="mx-auto mt-9 max-w-2xl text-lg tracking-tight text-slate-700 sm:mt-6">
					<span class="inline-block">CONNECTING MINDS,</span>
					<span class="inline-block">SHARING KNOWLEDGE</span>
				</p>

				<div class="mt-12 flex flex-col justify-center gap-y-5 sm:mt-10 sm:flex-row sm:gap-y-0 sm:gap-x-6">
					<a
						class="bg-blue-700 text-white group inline-flex items-center justify-center py-2 text-sm font-semibold px-4 rounded-2xl hover:scale-110 hover:shadow-2xl duration-300"
						href="{% url 'user_login' %}">
						<i class="fas fa-door-open"></i>
						<span class="ml-3">Login</span>
					</a>
					<a
						href="{% url 'register' %}"
						class="relative flex flex-row sm:flex-none bg-pink-800 py-2 text-white justify-center items-center px-4 rounded-2xl hover:scale-110 hover:shadow-2xl duration-300"
						data-headlessui-state="">
						<i
							class="fa fa-user-plus"
							aria-hidden="true"></i>
						<span class="ml-3">Register</span>
					</a>
				</div>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
	</body>
</html>
