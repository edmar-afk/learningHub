{% load static tailwind_tags %}<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
		<link
			rel="stylesheet"
			href="{% static 'css/style.css' %}" />
		{% tailwind_css %}
	</head>
	<body class="font-arial leading-normal tracking-normal bg">
		{% include 'includes/navbar.html' %}
		<section class="bg-pink-100/90">
			<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
				<a
					href="#"
					class="flex items-center mb-6 text-2xl font-semibold text-white"></a>
				<div class="w-full bg-white/70 rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0 border-gray-700">
					<div class="p-6 space-y-4 md:space-y-6 sm:p-8">
						<center>
							<div class="relative whitespace-nowrap text-pink-900 mb-8 w-fit">
								<svg
									aria-hidden="true"
									viewBox="0 0 418 42"
									class="absolute top-2/3 left-0 h-[0.58em] w-full fill-pink-900/70"
									preserveAspectRatio="none">
									<path
										d="M203.371.916c-26.013-2.078-76.686 1.963-124.73 9.946L67.3 12.749C35.421 18.062 18.2 21.766 6.004 25.934 1.244 27.561.828 27.778.874 28.61c.07 1.214.828 1.121 9.595-1.176 9.072-2.377 17.15-3.92 39.246-7.496C123.565 7.986 157.869 4.492 195.942 5.046c7.461.108 19.25 1.696 19.17 2.582-.107 1.183-7.874 4.31-25.75 10.366-21.992 7.45-35.43 12.534-36.701 13.884-2.173 2.308-.202 4.407 4.442 4.734 2.654.187 3.263.157 15.593-.78 35.401-2.686 57.944-3.488 88.365-3.143 46.327.526 75.721 2.23 130.788 7.584 19.787 1.924 20.814 1.98 24.557 1.332l.066-.011c1.201-.203 1.53-1.825.399-2.335-2.911-1.31-4.893-1.604-22.048-3.261-57.509-5.556-87.871-7.36-132.059-7.842-23.239-.254-33.617-.116-50.627.674-11.629.54-42.371 2.494-46.696 2.967-2.359.259 8.133-3.625 26.504-9.81 23.239-7.825 27.934-10.149 28.304-14.005.417-4.348-3.529-6-16.878-7.066Z"></path>
								</svg>
								<span class="relative text-4xl">Admin Login</span>
							</div>
						</center>
						{% for message in messages%} {% if message.level_tag == 'success' %}
						<p class="text-center text-pink-800 font-bold mt-14 text-md">
							<i class="fa-solid fa-thumbs-up mr-1"></i>
							{{message}}
						</p>
						{% else %}
						<p class="text-center text-red-400 font-bold mt-14 text-md">
							<i class="fa-solid fa-triangle-exclamation mr-1"></i>
							{{message}}
						</p>
						{%endif%} {% endfor %}
						<form
							class="space-y-4 md:space-y-6"
							method="post"
							enctype="multipart/form-data">
							{% csrf_token %}
							<div>
								<label
									for="username"
									class="block mb-2 text-sm font-medium text-gray-900">
									Username
								</label>
								<input
									type="text"
									name="username"
									id="username"
									class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-pink-600 focus:border-pink-600 block w-full p-2.5 placeholder-gray-400"
									placeholder=""
									required />
							</div>
							<div>
								<label
									for="password"
									class="block mb-2 text-sm font-medium text-gray-900">
									Password
								</label>
								<input
									type="password"
									name="password"
									id="password"
									placeholder="••••••••"
									class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-pink-600 focus:border-pink-600 block w-full p-2.5 placeholder-gray-400"
									required />
							</div>
							<div class="flex flex-col justify-center items-center w-full text-white">
								<button
									type="submit"
									name="submit"
									class="w-full flex justify-center my-2 items-center duration-300 bg-blue-600 hover:scale-110 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
									Log in
								</button>

								<a
									href="{% url 'homepage' %}"
									class="w-full bg-pink-600 my-2 hover:bg-pink-700 duration-300 hover:scale-110 hover:border-1 hover:border-pink-500 focus:ring-4 focus:outline-none focus:ring-pink-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
									Back to Home
								</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>

		<script>
			document.addEventListener("DOMContentLoaded", function () {
				document.querySelector("form").addEventListener("submit", function (event) {
					event.preventDefault(); // Prevent the form from submitting normally

					// Get the username and password values from the form
					var username = document.getElementById("username").value;
					var password = document.getElementById("password").value;

					// Check if the username and password are correct (replace this with your own authentication logic)
					if (username === "admin" && password === "admin123") {
						// If correct, navigate to another page
						window.location.href = "{% url 'mainDashboard' %}";
					} else {
						// If incorrect, show an error alert
						alert("Incorrect username or password. Please try again.");
					}
				});
			});
		</script>
	</body>
</html>
